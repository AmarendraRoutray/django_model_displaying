<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container mt-4">
        <table class="table">
            <thead class="table-dark">
                <th>Primary Key </th>
                <th>Topic Name</th>
                <th>Name</th>
                <th>Url</th>
                <th>Email</th>
            </thead>
        {% for wo in webpage %}
            <tbody>
                <td>{{ wo.pk }}</td>
                <td>{{ wo.topic_name }}</td>
                <td>{{ wo.name }}</td>
                <td>{{ wo.url }}</td>
                <td>{{ wo.email }}</td>
            </tbody>
        {% endfor %}
        </table>
    </div>
</body>
</html>
